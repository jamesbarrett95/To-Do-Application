<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do Appliction</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Choose the name of your To-Do!</h1>
      <div class="buttons">
        <button class="optionButton" type="button">Errands</button>
        <button class="optionButton" type="button">Movies</button>
        <button class="optionButton" type="button">Groceries</button>
        <button class="optionButton" type="button">TV Shows</button>
      </div>

      <h2 contenteditable="true">My To-Do!</h2>
      <ul class="list">

      </ul>
      <form class="add-items">
        <input type="text" name="item" placeholder="Item Name" required>
        <input type="submit" value="+ Add Item">
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
