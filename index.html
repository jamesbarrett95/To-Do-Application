<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do Appliction</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <p>
        What is the name of your To-Do List?
        <input id="input" type="text" name="" value="">
        <button id="submit" type="button">Create!</button>
      </p>
      <p>Or... Select from some options below:</p>
      <section id="buttons">
        <button id="personal" class="option">
          <p>Personal</p>
        </button>
        <button id="shopping" class="option">
          <p>Shopping</p>
        </button>
        <button id="work" class="option">
          <p>Work</p>
        </button>
        <button id="errands" class="option">
          <p>Errands</p>
        </button>
        <button id="movies" class="option">
          <p>Movies</p>
        </button>
      </section>
    </div>
  </body>
</html>
<script src="app.js"></script>
